<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Black Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Black Books</h1>

    <button type="submit">Register</button>

    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Login</button>
    </form>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="categories.html">Categories</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
</nav>

<main>
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="Search for books or authors">
        <button type="submit">Search</button>
    </form>

    <section id="featured-books">
        <h2>Featured Books</h2>
        <div th:each="book : ${listOfAllBooks}" class="listOfAllBooks">
            <h3 th:text="${book.getName()}">Book Title</h3>
            <p th:text="${book.numberOfPages}">Author Name</p>
        </div>
    </section>
</main>

<aside>
    <!-- Categories or other relevant information -->
    <h3>Book Categories</h3>
    <ul>
        <li>Fiction</li>
        <li>Non-Fiction</li>
        <li>Science</li>
        <!-- More categories -->
    </ul>
</aside>

<footer>
    <p>Contact us: manny@blackbooks.com</p>
    <!-- Social media links -->
    <!-- Legal information -->
</footer>

</body>
</html>
