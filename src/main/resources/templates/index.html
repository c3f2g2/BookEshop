<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Black Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Black Books</h1>
    <!-- Logo can be added here -->
</header>

<nav>
    <!-- Navigation links -->
    <a href="index.html">Home</a>
    <a href="categories.html">Categories</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
</nav>

<main>
    <!-- Featured books or new arrivals can be displayed here -->
    <section id="featured-books">
        <h2>Featured Books</h2>
        <div th:each="book : ${listOfAllBooks}" class="listOfAllBooks">
            <h3 th:text="${book.getName()}">Book Title</h3>
            <p th:text="${book.numberOfPages}">Author Name</p>


        </div>
    </section>
</main>

<aside>
    <!-- Categories or other relevant information -->
    <h3>Book Categories</h3>
    <ul>
        <li>Fiction</li>
        <li>Non-Fiction</li>
        <li>Science</li>
        <!-- More categories -->
    </ul>
</aside>

<footer>
    <p>Contact us: email@example.com</p>

</footer>

</body>
</html>
